<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Eat Chocolate</h1>
      <p>Chocolate is yummy and probably good for you</p>
      <a class="buy-button" href="https://www.amazon.co.jp/s?k=チョコレート&__mk_ja_JP=カタカナ&ref=nb_sb_noss_2" target="_blank">Get chocolate</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="center">
    <div class="container">
      <h2>How it works</h2>

      <div class="cards">

        <div class="card">
          <img src="images/money.png">
          <h4>Step 1</h4>
          <p>Buy chocolate</p>
        </div>

        <div class="card">
          <img src="images/box.png">
          <h4>Step 2</h4>
          <p>Open box</p>
        </div>

        <div class="card">
          <img src="images/chocolate.png">
          <h4>Step 3</h4>
          <p>Eat chocolate</p>
        </div>

      </div>


  </div>
</div>

  <!-- code a footer -->
  <div class="footer">
    <a href="https://takoyaki92.github.io/cards/index.html" target="_blank"><img src="images/banana.svg"></a>
    <p>Bananas are good too</p>
    </div>

</body>
</html>
